version: "3.7"

services:
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto:/etc/mosquitto
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    labels:
      org.label-schema.group: "monitoring"

  mosquitto-exporter:
    image: alessandrovito/mosquitto-exporter-docker:1.0
    container_name: mosquitto-exporter
    #entrypoint: /run.sh
    environment:
      - MOSQUITTO_USER=${MS_USER:-fairfoot513}
      - MOSQUITTO_PASSWORD=${MS_PASSWORD:-CBPB0ntFBGMo1x2t}
      - MOSQUITTO_HOSTNAME=${MS_HOSTNAME:-158.160.127.162}
    restart: unless-stopped
    ports:
      - "9180:9180"
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

    prometheus:
      image: prom/prometheus:v2.2.0-rc.0
      container_name: prometheus
      volumes:
        - ./prometheus/:/etc/prometheus/
        - prometheus_data:/prometheus
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--storage.tsdb.retention=200h'
        - '--web.enable-lifecycle'
      restart: unless-stopped
      ports:
        - "9090:9090"
      labels:
        org.label-schema.group: "monitoring"

    grafana:
      #image: grafana/grafana:5.0.1
      image: grafana/grafana:4.6.3
      container_name: grafana
      volumes:
        - grafana_data:/var/lib/grafana
        - ./grafana/datasources:/etc/grafana/datasources
        - ./grafana/dashboards:/etc/grafana/dashboards
        - ./grafana/setup.sh:/setup.sh
      entrypoint: /setup.sh
      environment:
        - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
        - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
        - GF_USERS_ALLOW_SIGN_UP=false
      restart: unless-stopped
      ports:
        - "3000:3000"
      labels:
        org.label-schema.group: "monitoring"

